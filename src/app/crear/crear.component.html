
<div class="well">
    <a routerLink="/lugares">Lugares</a>/Crear lugar
</div>

<div class="container">

        <div class="row">
                
                <div class="col-sm-12">
                    <div class="well">
                            <label for="">Nombre</label>
                            <input type="text" class="form-control" [(ngModel)]="lugar.nombre">
                            <br>
                            <label for="">Distancia</label>
                            <input type="number" class="form-control"  [(ngModel)]="lugar.distancia">
                            <br>
                            <label for="">Cercania</label>
                            <input type="number" class="form-control"  [(ngModel)]="lugar.cercania">
                            <br>
                            <label for="">Descripción</label>
                            <textarea class="form-control" [(ngModel)]="lugar.descripcion"></textarea>
                            <br>
                            <label for="">Plan</label>
                            <input type="text" class="form-control" [(ngModel)]="lugar.plan">
                            <br>
                            <h3>Datos de dirección</h3>
                            <div class="well">
                                    <form>
                                            <h3>Buscar Negocio en Google Maps</h3>
                                            <!--Para poder utilizar este control ya que es reactivo se debe importar en el "imports" del app.module.ts el modulo "ReactiveFormsModule" -->
                                            <input type="text" [formControl]="searchField" class="form-control"/>
                                    </form>
                                    <ul class="list-group">
                                            <!-- el pipe async es util cuando llegan resultados de manera asyncrona -->
                                            <li class="list-group-item" *ngFor="let result of results$ | async" (click)="asignarValores(result)">{{result.formatted_address}}</li>
                                    </ul>
                            </div>
                            <br>
                            <label for="">Calle y Número</label>
                            <input type="text" class="form-control" [(ngModel)]="lugar.calle">
                            <br>
                            <label for="">Ciudad</label>
                            <input type="text" class="form-control" [(ngModel)]="lugar.ciudad">
                            <br>
                            <label for="">País</label>
                            <input type="text" class="form-control" [(ngModel)]="lugar.pais">
                            <hr>
                            <a class="btn btn-primary" (click)="guardarLugar()">Enviar</a>
                            <a class="btn btn-default" routerLink="/lugares">Cancelar</a>
                    </div>
                </div>
        </div>
</div>
